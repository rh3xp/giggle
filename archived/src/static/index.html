<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Notepad</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a 3D notepad (simple box as a placeholder)
        const geometry = new THREE.BoxGeometry(1, 1.5, 0.1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const notepad = new THREE.Mesh(geometry, material);
        scene.add(notepad);

        camera.position.z = 5;

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            notepad.rotation.x += 0.01;
            notepad.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
